<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="show-popup" id="show-popup">show popup</button>
    <div class="popup" id="popup">
        <div class="popup__overlay">
            <div class="popup__content">
                <div class="popup__content-inner">
                    <div class="popup__content-header">
                        <span id="close" class="popup__content-header-close">&times;</span>
                    </div>
                    <p class="popup__content-title">
                        Subscribe to us
                    </p>
                    <input class="popup__content-input" type="text" placeholder="enter your email">
                    <button class="popup__content-button">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

    <script src="task_2.js"></script>
</body>

</html>
