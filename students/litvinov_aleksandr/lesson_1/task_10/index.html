<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="date">
        <p class="date__title">Enter your date:</p>
        <div class="date__box">
            <label class="date__label" for="day">Day:</label>
            <input class="date__input" type="number" id="day" placeholder="1">
            <label class="date__label" for="month">Month:</label>
            <input class="date__input" type="number" id="month" placeholder="1">
            <label class="date__label" for="year">Year:</label>
            <input class="date__input" type="number" id="year" placeholder="2020">
        </div>
        <button class="date__button" id="button">Next day</button>
        <p class="date__result">Your result is: <span id="output"></span></p>
    </div>

    <script src="task_10.js"></script>
</body>

</html>
